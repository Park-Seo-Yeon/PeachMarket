# data source 
spring.datasource.url=jdbc:mysql://marketdb.cn1jtp8kkhli.ap-northeast-2.rds.amazonaws.com/marketdb?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

spring.datasource.username=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Setting
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=false

#AWS S3 Bucket
cloud.aws.stack.auto=false

# AWS S3 Service bucket
cloud.aws.s3.bucket=peachmarket-2022-bucket
cloud.aws.region.static=ap-northeast-2

# AWS S3 Bucket URL
cloud.aws.s3.bucket.url=bucket주소를작성해주세요

# multipart Size Config
spring.http.multipart.max-file-size=1024MB
spring.http.multipart.max-request-size=1024MB

# logging level
logging.level.com,market = debug